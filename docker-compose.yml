services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: parking_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgresql://user:password@postgres:5432/parking_db
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    # Wait for postgres to be ready and run migrations
    command: >
      sh -c "npx prisma migrate dev --name init && node dist/interfaces/http/server.js"

  frontend:
    build: ./frontend
    ports:
      - "5173:80"
    depends_on:
      - backend

volumes:
  postgres_data:
