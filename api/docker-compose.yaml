services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: parking
      POSTGRES_USER: parking
      POSTGRES_PASSWORD: parking
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U parking -d parking"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  db_data:
